{% set active_page = "register" %}
{% include "header.html" %}

<div class="container">
        <div class="row">
        <div class="col-md-6 col-md-offset-3" style="text-align: center;">
              <button class="btn btn-primary btn-lg" type="button" data-toggle="collapse" data-target="#newtask" aria-expanded="false" aria-controls="collapseExample">
                Add task
              </button>
              <div class="collapse" id="newtask">
                <div class="well">
                    <form class="form-signin" action="" method="POST">
                        <h2 class="form-signin-heading" style="margin-bottom: 28px;">ADD A NEW TASK</h2>
                        <label for="inputTitle" class="sr-only">Username</label>
                        <input type="text" name="title" id="inputTitle" class="form-control" placeholder="Set a title" required autofocus>
                        <label for="inputBegin" class="sr-only">Begin</label>
                        <input type="text" name="begin" id="inputBegin" class="form-control" placeholder="set begin date" required>
                        <label for="inputEnd" class="sr-only">End</label>
                        <input type="text" name="end" id="inputEnd" class="form-control" placeholder="set end date" required>
                        <br>
                        <p>Status : </p>
                        <div class="btn-group" role="group" aria-label="status">
                            <button type="button" class="btn btn-warning" value="1">Not Started</button>
                            <button type="button" class="btn btn-info" value="2">In Progress</button>
                            <button type="button" class="btn btn-success" style="width: 82px;" value="3">Done</button>
                          </div>
                          <br><br>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                    </form>
                </div>
            </div>            
        </div>
        </div>
    </div>
{% include "footer.html" %}
