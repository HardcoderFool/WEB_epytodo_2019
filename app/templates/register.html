{% set active_page = "register" %}
{% include "header.html" %}
<div class="container">
        <div class="row">
        <div class="col-md-6 col-md-offset-3" style="text-align: center;">
            <form class="form-signin" style="margin-top: 110px;" action="" method="post">
                <h2 class="form-signin-heading" style="margin-bottom: 28px;">REGISTER</h2>
                <p>
                    {{form.username.label}} <br>
                    {{form.username(size=30)}}
                </p>
                <p>
                    {{form.password.label}} <br>
                    {{form.password(size=30)}}
                </p>
                <br>
                <p>
                    {{form.submit()}}
                </p>
                <label style="margin-top: 10px;">
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </form>
            <p>You already got an account ? <a type="button" href="/signin" class="btn btn-primary btn-sm">Sign in</a></p>
        </div>
        </div>
    </div>
{% include "footer.html" %}
